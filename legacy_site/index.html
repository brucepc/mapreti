<!DOCTYPE html>
<html class="" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mapreti Studio Links V3 - Modern Clean</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#a30000", "background-light": "#f8f5f5", "background-dark": "#230f0f"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.125rem", lg: "0.25rem", xl: "0.5rem", full: "0.75rem"}}}};</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col items-center pt-12 pb-12 px-4 sm:px-6">
<!-- Content Wrapper -->
<div class="w-full max-w-2xl flex flex-col items-center gap-6">
<!-- Header Profile Image -->
<div class="relative group">
<div class="w-32 h-32 rounded-full bg-center bg-cover border-4 border-white dark:border-[#382020] shadow-lg overflow-hidden" data-alt="Minimalist office desk abstract studio logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDEtSV_0wi1G9wIepLD890efBvRowvkxiiUtlV6l9xME9mnsIArA8Qvac4GScf-dworpP0QdpHGoK7T0qLUZSc35MJcWT7VpL1B6-1dDn4WuK3zcrEzTY6tyl-EEATvPGeFSmVjcBROcbIEdWctcRM0uwP7AvgzPvrqrvdLnTkrnmcQT4syu9XIgLGV8pnrGvdYlNcV5Zxw4RCjV-jSVMOWdFoYze5vx7rlyG_lALvyJd98m9UFXkVFxvTyDR0ceMwK0B9VEKDyEuw");'>
</div>
</div>
<!-- Headline & Intro -->
<div class="text-center space-y-2 max-w-md">
<h2 class="text-gray-900 dark:text-white tracking-tight text-3xl font-bold">Mapreti Studio</h2>
<p class="text-gray-600 dark:text-gray-300 text-base font-normal">
                        Modern minimalist design solutions for brands that speak louder with less.
                    </p>
</div>
<!-- Main CTA Button -->
<div class="w-full max-w-sm pt-2">
<button class="w-full flex cursor-pointer items-center justify-center rounded-full h-14 px-6 bg-primary hover:bg-[#8a0000] text-white gap-3 text-lg font-bold shadow-lg shadow-primary/20 transition-all transform hover:scale-[1.02]">
<span class="material-symbols-outlined text-white text-[24px]">calendar_month</span>
<span>Book Consultation</span>
</button>
</div>
<!-- Spacer -->
<div class="h-4 w-full"></div>
<!-- Section: Services & Pricing -->
<div class="w-full flex flex-col gap-4">
<h3 class="text-gray-900 dark:text-white text-xl font-bold px-2 flex items-center gap-2">
<span class="w-1.5 h-6 bg-primary rounded-full inline-block"></span>
                        Services &amp; Pricing
                    </h3>
<!-- Pricing Grid -->
<div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
<!-- Services will be injected here -->
</div>
</div>
<!-- Location Section -->
<div class="w-full mt-4">
<div class="bg-white dark:bg-[#2f1616] rounded-xl overflow-hidden shadow-sm border border-gray-100 dark:border-[#452222]">
<div class="h-32 w-full bg-cover bg-center" data-alt="Map view of London city streets" data-location="London" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDZHk-O-tCFaNK137rCPc5jxreLW77ubNm3_D4iCH58P36_lh8Fvq6mo1KluF6GApKOj8TzkJQ4LxumKofvtM8rEY7g49mHcKKaFUJrMBB3VelS3w3SRJc8s9j32coHdzgKHqWujLHl7CUx8lmjGIhDwuZbfyZMYDltxU9AvObHzIMwLgOovtzqP3SfE1qazsaCPpYoDoCOY-4K2LNQtNKXKUNBmUrLUzG2Izn2c9NoVDrcaRSOgq_SRA_RbdwJ5Rd5DEURxx5iFLY");'>
</div>
<div class="p-4 flex items-center gap-3">
<div class="bg-primary/10 p-2 rounded-full">
<span class="material-symbols-outlined text-primary text-[20px]">location_on</span>
</div>
<div>
<h4 class="text-gray-900 dark:text-white font-bold text-sm">Based in London, UK</h4>
<p class="text-xs text-gray-500 dark:text-gray-400">Available for remote work worldwide</p>
</div>
</div>
</div>
</div>
<!-- Footer Socials -->
<div class="flex gap-6 mt-8 pb-8">
<a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[28px]">mail</span>
</a>
<a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[28px]">photo_camera</span>
</a>
<a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[28px]">public</span>
</a>
</div>
</div>
</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const servicesGrid = document.getElementById('services-grid');

        fetch('services.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.forEach(service => {
                    const card = document.createElement('div');
                    card.className = "bg-white dark:bg-[#2f1616] rounded-lg p-5 shadow-sm border border-gray-100 dark:border-[#452222] flex flex-col gap-2 hover:shadow-md transition-shadow";

                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <span class="font-bold text-gray-800 dark:text-gray-100 text-lg">${service.title}</span>
                            <span class="material-symbols-outlined text-primary text-[20px]">${service.icon}</span>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">${service.description}</p>
                        <div class="mt-2 text-right">
                            <span class="inline-block bg-background-light dark:bg-[#3d1d1d] px-3 py-1 rounded-md text-primary font-bold text-sm">${service.price}</span>
                        </div>
                    `;
                    servicesGrid.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching services:', error));
    });
</script>
</body>
</html>
